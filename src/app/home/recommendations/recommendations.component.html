<div class="container">
  <div class="row">
    <div class="col-12">
      <button mat-button class="button-primary" type="button" (click)="newRecommendation(recommendationContent)">
        New Recommendation
      </button>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-lg-12">
      <div class="text-center">
        <h5>Recommendations</h5>
      </div>
    </div> -->

    <div class="col-lg-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.type }}</td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.description }}</td>
              </ng-container>

              <!-- Actions Column -->

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <button mat-flat-button color="warn" type="button">
                    <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                    Delete
                  </button>
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete permanently</span>
  </button>
  <button mat-menu-item>
    <mat-icon>flash_on</mat-icon>
    <span>Super User</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Notifications Off</span>
  </button>
</mat-menu>

<ng-template #recommendationContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Recommendation</h4>
    <button type="button" class="btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ff-14">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>New Recommendation</mat-label>
        <mat-select [(ngModel)]="selectedRec">
          <mat-option *ngFor="let rec of recommendations" value="{{ rec }}">
            {{ rec }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-button class="button-primary" type="button" (click)="modal.close('Close click')">Save</button>
    <!-- <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Submit</button> -->
  </div>
</ng-template>
