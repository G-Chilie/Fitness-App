<div class="container">
  <div class="row">
    <!-- <div class="col-lg-12">
      <div class="text-center">
        <h5>Recommendations</h5>
      </div>
    </div> -->

    <div class="col-lg-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.type }}</td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.description }}</td>
              </ng-container>

              <!-- Actions Column -->

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <button mat-flat-button color="warn" type="button">
                    <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                    Delete
                  </button>
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-lg-4">
      <div class="form-group">
        <label for="inputState">New recommendation</label>
        <select id="inputState" class="form-control">
          <option selected>Food</option>
          <option>...</option>
        </select>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-grey text-uppercase">Save</button>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete permanently</span>
  </button>
  <button mat-menu-item>
    <mat-icon>flash_on</mat-icon>
    <span>Super User</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Notifications Off</span>
  </button>
</mat-menu>
