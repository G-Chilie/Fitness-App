<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center">
        <h5>Profile</h5>
      </div>
    </div>

    <div class="col-lg-4 offset-lg-4">
      <label for="durantion" class="col-lg-12 col-form-label pt-0">Username</label>
      <input
        class="form-control form-control-sm"
        name="username"
        type="text"
        placeholder="Username"
        autosuggest="off"
      />
    </div>

    <div class="col-lg-4 offset-lg-4 mt-2">
      <label for="durantion" class="col-lg-12 col-form-label pt-0">Password</label>
      <input
        class="form-control form-control-sm"
        name="Password"
        type="text"
        placeholder="Password"
        autosuggest="off"
      />
    </div>

    <div class="col-lg-4 offset-lg-4 mt-3">
      <button type="button" class="btn btn-grey text-uppercase">Save</button>
    </div>

    <div class="col-lg-12 mt-5">
      <div class="text-center">
        <h5>Employees</h5>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.username }}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.status }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <button mat-flat-button color="warn" type="button">
                    <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-lg-4">
      <div>
        <label for="durantion" class="col-lg-12 col-form-label pt-0">New employee</label>
        <input
          class="form-control form-control-sm"
          name="New employee"
          type="text"
          placeholder="New employee"
          autosuggest="off"
        />
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-grey text-uppercase">Save</button>
      </div>
    </div>

    <div class="col-lg-4">
      <div>
        <label for="durantion" class="col-lg-12 col-form-label pt-0">Username</label>
        <input
          class="form-control form-control-sm"
          name="username"
          type="text"
          placeholder="Username"
          autosuggest="off"
        />
      </div>

      <div>
        <label for="durantion" class="col-lg-12 col-form-label pt-0">Password</label>
        <input
          class="form-control form-control-sm"
          name="Password"
          type="text"
          placeholder="Password"
          autosuggest="off"
        />
      </div>
    </div>
  </div>
</div>
