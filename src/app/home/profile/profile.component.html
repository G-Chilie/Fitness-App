<div class="container">
  <div class="row">
    <div class="col-12">
      <button mat-button class="button-primary" type="button" (click)="newProfile(profileContent)">New Profile</button>
      <button mat-button class="button-primary" type="button" (click)="newEmployee(employeeContent)">
        New Employee
      </button>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-lg-12 mt-5">
      <div class="text-center">
        <h5>Employees</h5>
      </div>
    </div> -->

    <div class="col-lg-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.username }}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{ row.status }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <button mat-flat-button color="warn" type="button" (click)="deleteEmp(row.id)">
                    <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #employeeContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Employee</h4>
    <button type="button" class="btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ff-14">
    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>New Employee</mat-label>
        <input matInput placeholder="New Employee" name="new_employee" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" />
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-button class="button-primary" type="button" (click)="modal.close('Close click')">Save</button>
    <!-- <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Submit</button> -->
  </div>
</ng-template>

<ng-template #profileContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Profile</h4>
    <button type="button" class="btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ff-14">
    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" />
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <button mat-button class="button-primary" type="button" (click)="modal.close('Close click')">Save</button>
    <!-- <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Submit</button> -->
  </div>
</ng-template>
