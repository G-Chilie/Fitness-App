<div class="container">
  <div class="row">
    <div class="col-lg-3 col-12">
      <div class="card card-primary p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">All</div>

        <div class="card-number mt-3">3</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card card-active p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Active</div>

        <div class="card-number mt-3">2</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Inactive</div>

        <div class="card-number mt-3">1</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Completed</div>

        <div class="card-number mt-3">1</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone/Telegram Chat ID</th>
                <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef>Customer ID</th>
                <td mat-cell *matCellDef="let row">{{ row.customerId }}</td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="supervisor">
                <th mat-header-cell *matHeaderCellDef>Supervisor</th>
                <td mat-cell *matCellDef="let row">{{ row.supervisor }}</td>
              </ng-container>

              <ng-container matColumnDef="program">
                <th mat-header-cell *matHeaderCellDef>Program</th>
                <td mat-cell *matCellDef="let row">{{ row.program }}</td>
              </ng-container>

              <ng-container matColumnDef="timeRemaining">
                <th mat-header-cell *matHeaderCellDef>Time Remaining</th>
                <td mat-cell *matCellDef="let row">{{ row.timeRemaining }}</td>
              </ng-container>

              <!-- Actions Column -->

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-flat-button color="theme-green" type="button">View</button>
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-div" *ngIf="isLoading"></div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete permanently</span>
  </button>
  <button mat-menu-item>
    <mat-icon>flash_on</mat-icon>
    <span>Super User</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Notifications Off</span>
  </button>
</mat-menu>
