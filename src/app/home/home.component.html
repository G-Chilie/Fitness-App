<div class="container">
  <div class="row">
    <div class="col-lg-3 col-12">
      <div class="card card-primary p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">All</div>

        <div class="card-number mt-3">3</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card card-active p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Active</div>

        <div class="card-number mt-3">2</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Inactive</div>

        <div class="card-number mt-3">1</div>
      </div>
    </div>
    <div class="col-lg-3 col-12">
      <div class="card p-3 d-flex justify-content-center align-items-center pointer">
        <div class="card-text">Completed</div>

        <div class="card-number mt-3">1</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-wrapper mt-3">
        <div class="card card-primary">
          <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.name }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone/Telegram Chat ID</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.phone }}</td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.customerId }}</td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="supervisor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Supervisor</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.supervisor }}</td>
              </ng-container>

              <ng-container matColumnDef="program">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Program</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.program }}</td>
              </ng-container>

              <ng-container matColumnDef="timeRemaining">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Remaining</th>
                <td mat-cell *matCellDef="let row" class="text-align-left">{{ row.timeRemaining }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found.</td>
              </tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader-div" *ngIf="isLoading"></div>
</div>
